<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hawaiian Food Menu</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./fontawesome-free-5.12.1-web/css/all.min.css"
    />
  </head>
  <body>
    <section class="menu">
      <!-- title -->
      <div class="title">
        <h2>da menu</h2>
        <div class="underline"></div>
      </div>
      <!-- filter button-->
      <!-- menu items -->
      <div class="section-center">
        <!-- single item -->
        <article class="menu-item">
          <img
            src="./images/shrimp-poke-plate.jpg"
            class="photo"
            alt="menu item"
          />
          <div class="item-info">
            <header>
              <h4>shrimp poke</h4>
              <h4 class="price">$13.99</h4>
            </header>
            <div class="thin-underline"></div>
            <p class="item-text">
              Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptas
              voluptate totam fugit. Quaerat ab, voluptatibus fuga itaque at
              corporis dolore!
            </p>
          </div>
        </article>
        <!-- end single item -->
      </div>
    </section>
    <!-- javascript -->
    <script src="./app.js"></script>
  </body>
</html>
